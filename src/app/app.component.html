<div class="container mt-5">
   
  <h2>ASSIGNMENT</h2>
   
  <table class="table table-striped">
    <thead>
        <tr>
          <th>UserId</th>
          <th>Id</th>
          <th>Title</th>
          <th>Completed</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of posts">
        <td>{{ user.userId }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.completed }}</td>
      </tr>
    </tbody>
  </table>
</div>
